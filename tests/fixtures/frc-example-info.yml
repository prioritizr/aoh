        conservation","value":"Yes"}]},{"name":"In-place education","actions":[{"name":"Included
        in international legislation","value":"Yes"}]}],"identification_information":null,"extreme_fluctuations":"Unknown","no_of_subpopulations":null,"continuing_decline_in_subpopulations":null,"extreme_fluctuations_in_subpopulations":null,"all_individuals_in_one_subpopulation":null,"no_of_individuals_in_largest_subpopulation":null,"estimated_area_of_occupancy":null,"continuing_decline_in_area_of_occupancy":"Unknown","extreme_fluctuations_in_area_of_occupancy":"Unknown","estimated_extent_of_occurence":"236178","continuing_decline_in_extent_of_occurence":"Unknown","extreme_fluctuations_in_extent_of_occurence":"Unknown","continuing_decline_in_number_of_locations":"No","extreme_fluctuations_in_number_of_locations":"No"},"documentation":{"range":"This
        species is endemic to central and northern Portugal (Paulo 1997, Godinho \u003cem\u003eet
        al.\u003c/em\u003e 1999, Malkmus 2004) and north-western and central Spain
        (Galán 1989, Mensi \u003cem\u003eet al.\u003c/em\u003e 1992, Pleguezuelos
        1997, Arano \u003cem\u003eet al.\u003c/em\u003e 1993, Gasc \u003cem\u003eet
        al.\u003c/em\u003e 1997, Galán 1999,\u0026#160;Pleguezuelos \u003cem\u003eet
        al.\u003c/em\u003e 2002, Arnold 2003). It mostly occurs from sea level along
        the Atlantic coast up to 2,425 m asl in montane areas (such as the Sierra
        de Béjar, central Spain). Fragmented subpopulations of this species are present
        in Cantabria (Ruiz Elizalde 2018, 2021), the Basque Country (Arrayago \u003cem\u003eet
        al.\u003c/em\u003e 2010, Gosá \u003cem\u003eet al.\u003c/em\u003e 2018), the
        Central System Mountains (García-París and Martín 1987), Extremadura in Spain
        (Fernández Ortín 2013) and Marinha Grande and Serra de São Mamede in Portugal.
        In Portugal, the Iberian Frog is absent along an extensive strip along the
        Spanish border, including the Mirandês Plateau (with the exception of a small
        isolate in the Serra de Bornes), most of the upper Douro, Côa and Águeda Internacional
        valleys and the area south of the Serra da Malcata, Gardunha and Alvelos.
        The species also has a dispersed distribution along the coastal strip south
        of Espinho, with the population isolate of S. Pedro de Moel as the limit of
        distribution on the coast. South of the Tagus River, it occurs only in the
        Serra de S. Mamede (Teixeira 2008).","population":"The species is reasonably
        common in northern Portugal and north-western Spain. Subpopulations in Extremadura
        (Spain) are fragmented and declining very seriously (Pleguezuelos \u003cem\u003eet
        al.\u003c/em\u003e 2002, Fernández Ortin 2013). Local declines have been reported
        in Galicia (Galán 2006), where the species is still abundant and widespread.
        There is also evidence of subpopulation declines in the Sierra de Guadarrama
        (Madrid, Spain) due to the combined effects of habitat degradation and loss,
        introduced species, infectious disease and climate change (SCV 2001, Martínez-Solano
        2006, Martínez-Solano \u003cem\u003eet al.\u003c/em\u003e 2003, Bosch \u003cem\u003eet
        al.\u003c/em\u003e 2006, 2018, 2019; Polo-Cavia \u003cem\u003eet al.\u003c/em\u003e
        2017), and also in the Basque Country (Arrayago\u003cem\u003e et al.\u003c/em\u003e
        2018).\u003cbr/\u003e\u003cbr/\u003eIt is believed that the population of
        this species has declined by at least 30% in the last ten years (which is
        the longer time period than three generation lengths; I. Martinez-Solano pers.
        comm. June 2020).\u003cbr/\u003e\u003cbr/\u003eIn higher elevation subpopulations
        the introduction of fish species (especially salmonids) seems to contribute
        more significantly to population decline than pathogens (Bosch \u003cem\u003eet
        al.\u003c/em\u003e 2006, 2019).","habitats":"This is an aquatic species usually
        found in shady habitats (with abundant vegetation) close to rivers, streams,
        lakes and marshes. In Portugal, it typically inhabits mountainous areas, next
        to streams of clean water, with rocky substrate and abundant vegetation on
        the banks (Teixeira 2008). The main habitats in north-western Spain and northern
        Portugal are the shores of clear streams, springs and small rivers with running
        water, especially if they have riverside forest on their banks (Galán 1982).
        The species'' terrestrial habitats include woods, moors, meadows and areas
        of low scrub. In the north of its range, it can occur down to sea level along
        slower-flowing rivers. In central Spain it is mostly a montane species, occurring
        up to \u0026gt;2,000 m asl (Lizana\u003cem\u003e et al.\u003c/em\u003e 1990,
        Esteban and Sanchiz 2000). Breeding and larval development takes place within
        various shallow stagnant water bodies, as well as in the streams and rivers
        where adults live. Their generation length is thought to be two to three years
        (Esteban and Sanchiz 2000).","threats":"Threats to this species include pressure
        from tourism development (Rodríguez Prieto and Fernandez Juricic 2005), urbanisation
        of its lowland range, habitat loss through intensification of agriculture,
        deforestation and re-afforestation with non-native monocultures, alteration
        of streams and stream banks resulting from forest exploitation, desertification
        in southern Portugal, infectious diseases (von Essen \u003cem\u003eet al.\u003c/em\u003e
        2020 found \u003cem\u003eRanavirus\u003c/em\u003e infection in this species),
        climate change, and habitat loss through hydroelectric projects.\u003cbr/\u003e\u003cbr/\u003eIntroduced
        alien species also impact the species through predation. These include non-native
        crayfishes (\u003cem\u003eProcambarus clarkii\u003c/em\u003e and \u003cem\u003ePacifastacus
        leniusculus\u003c/em\u003e), native and non-native predatory fishes (especially
        salmonids; Bosch \u003cem\u003eet al.\u003c/em\u003e 2006, 2019), and possibly
        mammals such as American Mink \u003cem\u003eNeovison vison\u003c/em\u003e
        (García-Díaz \u003cem\u003eet al\u003c/em\u003e. 2013).","measures":"\u003cstrong\u003e\u003cem\u003eConservation
        Actions In-Place\u003c/em\u003e\u003c/strong\u003e\u003cbr/\u003eThis species
        is present in Peneda-Gerês Parque Nacional in Portugal, and Parque Naturales
        Fragas do Eume, Corrubedo, Monte Aloia, O Invernadeiro, Serra do Xurés, Enciña
        da Lastra, Gorbea and Izki in Spain, as well as in Parque Nacional Sierra
        de Guadarrama in central Spain. It is also protected by national legislation
        and listed in the national Red Data Book as Vulnerable. This species is listed
        on Appendix II of the Bern Convention and on Annex IV of the EU Natural Habitats
        Directive. It has been successfully reintroduced in a small area of the Parque
        Nacional Guadarrama (Spain, Madrid) following a rearing in captivity program
        and an eradication program of introduced salmonids (I. Martinez-Solano pers.
        comm. November 2019).\u003cbr/\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr/\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eConservation
        Needed\u003cbr/\u003e\u003c/em\u003e\u003c/strong\u003eImproved habitat protection
        and population monitoring are required. Eradication of invasive fish species
        is necessary in some areas (Bosch \u003cem\u003eet al\u003c/em\u003e. 2006,
        2019).\u003cstrong\u003e\u003cem\u003e\u003cbr/\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr/\u003e\u003cstrong\u003e\u003cem\u003eResearch
        Needed\u003cbr/\u003e\u003c/em\u003e\u003c/strong\u003eFurther research is
        needed to fully understand the subpopulation declines in Spain.","use_trade":"There
        are no records of this species being utilised.","rationale":"The Iberian Frog
        (\u003cem\u003eRana iberica\u003c/em\u003e) is endemic to the Iberian Peninsula,
        Europe. It is assessed as Vulnerable because of a population decline, estimated
        to be 30% over the past 10 years, inferred from the combined impact of habitat
        loss and degradation, and the effects of introduced species, infectious diseases
        and climate change.","trend_justification":null,"taxonomic_notes":null},"biogeographical_realms":[{"description":{"en":"Palearctic"},"code":"7"}],"conservation_actions":[{"note":"","code":"1_1","description":{"en":"Site/area
