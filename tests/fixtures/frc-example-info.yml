        European endemic species is found throughout much of the Pyrenean mountain
        range in France, Spain, and Andorra, where it occurs between 175 to over 3,000
        m asl (on the northern slopes of the Pyrenees), although the average range
        is 700–2,500 m asl. It has recently been found in the Corbières Mountains,
        20 km southeast of Carcassonne, in south-eastern France, which represents
        a range extension northwards.","population":"It is abundant or common in parts
        of its restricted range, although several peripheral subpopulations have disappeared
        largely through loss of habitat. It is likely that the subpopulations that
        occur at lower elevations within its range are at higher risk of decline due
        to habitat loss (Valbuena-Ureña \u003cem\u003eet al.\u003c/em\u003e 2018;
        I. Martínez-Solano pers. comm. September 2019). It is more common in the west
        of its range.","habitats":"It is a largely aquatic montane species that inhabits
        cold mountain lakes, torrents, streams, and occasionally cave systems, that
        are ice-free for at least four months of the year (Griffiths 1996). The eggs
        are deposited individually under rocks and stones in well-oxygenated, cold
        streams with rocky bottoms, and the larvae then develop in these streams.
        This species has a small clutch size of 20–40 eggs (Griffiths 1996).","threats":"The
        main threats to this species are loss and damage of its aquatic habitats.
        Infrastructure development and tourism lead to over-exploitation of water
        resources, including from skiing facilities. The introduction of predatory
        trout (salmonids) and other fishes is also a threat, leading to population
        extinctions, especially in mountain lakes. Pesticides are readily accumulated
        in the body tissues of this largely insectivorous species, and several populations
        demonstrate contamination by these chemicals (Gasc \u003cem\u003eet al.\u003c/em\u003e
        1997).\u003cbr/\u003e\u003cbr/\u003e\u003cem\u003eBatrachochytrium salamandrivorans\u003c/em\u003e
        (\u003cem\u003eBsal\u003c/em\u003e) is an emerging fungal pathogen affecting
        amphibians and is closely related to \u003cem\u003eB. dendrobatidis\u003c/em\u003e
        (\u003cem\u003eBd\u003c/em\u003e), which has had a devastating impact on amphibian
        populations around the world. Both pathogens cause the infectious disease
        chytridiomycosis, and both are believed to have originated in Asia (for \u003cem\u003eBsal\u003c/em\u003e:
        Martel \u003cem\u003eet al.\u003c/em\u003e 2014, for Bd: O''Hanlon \u003cem\u003eet
        al. \u003c/em\u003e2018). While \u003cem\u003eBd\u003c/em\u003ecan cause disease
        in frogs, salamanders and caecilians, \u003cem\u003eBsal \u003c/em\u003ehas
        only been reported to cause disease in salamanders and newts, although the
        pathogen has been detected in some frog species (Martel \u003cem\u003eet al.\u003c/em\u003e
        2013). \u003cem\u003eBd \u003c/em\u003ehas spread globally, but at present
        \u003cem\u003eBsal \u003c/em\u003eis only known in Asia and has been introduced
        to Europe, most likely through the pet trade in salamanders (Martel \u003cem\u003eet
        al.\u003c/em\u003e 2014, Nguyen \u003cem\u003eet al. \u003c/em\u003e2017).
        Currently in Europe, \u003cem\u003eBsal \u003c/em\u003ehas been detected in
        the wild in the Netherlands, Belgium, Germany (e.g. Thein\u003cem\u003e et
        al\u003c/em\u003e. 2020) and Spain (Martel \u003cem\u003eet al\u003c/em\u003e.
        2020), and has been shown to be highly pathogenic to most urodelan taxa in
        Europe (Martel \u003cem\u003eet al.\u003c/em\u003e 2014). Laboratory trials
        for susceptibility to \u003cem\u003eBsal\u003c/em\u003e demonstrate resistance
        to infection and subsequent disease for \u003cem\u003eCalotriton asper\u003c/em\u003e
        (F. Pasmans and A. Martel pers. comm. June 2021). It is thought that wild
        subpopulations would have some resistance to \u003cem\u003eBsal\u003c/em\u003e
        and it is not considered to be a major threat to this species. Extinction
        risk modelling demonstrates that this species will not be at significant risk
        from the natural spread of the fungus in the next 50 years. \u003cem\u003eBd\u003c/em\u003e
        has been found in this species (Martínez-Silvestre \u003cem\u003eet al\u003c/em\u003e.
        2020), but it is unknown to what extent it may be a threat.","measures":"\u003cstrong\u003e\u003cem\u003eConservation
