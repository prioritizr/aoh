        species is restricted to the mountains of southeastern Spain. It occurs between
        700–2,510 m asl (Sierra Nevada, Almería). Its extent of occurrence (EOO) is
        36,748 km\u003csup\u003e2\u003c/sup\u003e.","population":"Subpopulations of
        this species are very fragmented, many of them confined to isolated mountains
        and valleys. It is relatively common in the Alcaraz, Segura, and Cazorla mountains,
        but it is rare in drier mountains (Filabres, Baza, Gádor), where it is associated
        with springs. Subpopulations in drier areas can consist of only a few adults.
        In the last 10 years,\u003cstrong\u003e \u003c/strong\u003eseveral subpopulations
        have declined which is very likely due to chytridiomycosis (J. Bosch pers.
        comm. November 2019). Declines have been observed in over 109 breeding localities
        across the entire area of distribution (per province: Almería 52, Granada
        33, Jaén 17, Málaga 7), which were visited in both 2010 and 2020 (J. Bosch
        and E. González-Miras pers. comm. May 2021). It is estimated that in this
        time period that 63.8% of the population has declined, and it is thought that
        chytridiomycosis has impacted the most susceptible subpopulations (J. Bosch
        pers. comm. July 2021). While this species can breed in some anthropogenic
        habitats, due to ongoing decline in the quality and extent of its habitat,
        the population is inferred to be decreasing.","habitats":"The species is present
        in pine and oak forests, most often on calciferous substrate, in open, very
        rocky landscapes. Adults occur in rock fissures and on stones next to water
        sources. Reproduction and larval development takes place in permanent mountain
        streams, man-made reservoirs and cattle troughs, and the larvae may take a
        long time to mature. Almost all known breeding habitats are human-modified
        water bodies.\u003cbr/\u003e\u003cbr/\u003eBased on its congener \u003cem\u003eAlytes
        obstetricans\u003c/em\u003e, which occurs in similar habitats, the generation
        length for this species is estimated to be seven years.","threats":"The species
        is threatened by loss of suitable breeding habitat as a result of excessive
        water withdrawal, droughts, and modernisation of agricultural practices leading
        to the abandonment of cattle troughs and other man-made water sources. Subpopulations
        are highly fragmented, with low levels of gene flow (Dias \u003cem\u003eet
        al.\u003c/em\u003e 2015). This species is highly susceptible to the disease
        chytridiomycosis (Bosch \u003cem\u003eet al\u003c/em\u003e. 2013), and several
        subpopulations have recently disappeared. \u003cem\u003eBatrachochytrium dendrobatidis
        \u003c/em\u003e(\u003cem\u003eBd\u003c/em\u003e) was confirmed at just three
        localities across the entire species'' range in 2011, however, it is now present
        throughout and \u003cem\u003eBd\u003c/em\u003e prevalence has increased by
        30–50% during the last decade (Thumsová \u003cem\u003eet al.\u003c/em\u003e
        2021). The spread is believed to have been facilitated from the original infected
        subpopulations, the introduction of infective amphibian hosts into unaffected
        breeding sites of this species and other anthropogenic pressures (Thumsová
        \u003cem\u003eet al.\u003c/em\u003e 2021).\u003cbr/\u003e\u003cbr/\u003eSpecies
        distribution modelling projects \u0026gt;70% potential range contraction for
        the period 2041–2070 using climatic variables (Araújo \u003cem\u003eet al.\u003c/em\u003e
        2011), and climate change will likely be an increasing problem in the future.","measures":"\u003cstrong\u003e\u003cem\u003eConservation
        Actions In-Place\u003c/em\u003e\u003c/strong\u003e\u003cbr/\u003eThis species
        is listed on Appendix III of the Bern Convention. It is listed in regional
        Red Data Books and is present in the protected areas of Parque Nacional de
        Sierra Nevada, Parque Natural Sierra de Baza, Parque Natural Sierra de Castril,
        Parque Natural Sierra de Huétor, Parque Natural Sierra Tejeda y Almijara and
        Parque Natural of de Cazorla, Segura y las Villas. Protection measures in
        Castilla-La Mancha, Andalusia, such as restoration and construction of new
        breeding habitats, are under way. There is also a conservation program focusing
        on mitigating chytridiomycosis in Andalucía, where there are captive populations
        for \u003cem\u003eex situ\u003c/em\u003e conservation programs. A pilot disinfection
        program for chytridiomycosis is underway by the regional government of Andalucía
