        European endemic species is restricted to mountainous and hilly areas in north-western
        Spain (Galicia and Asturias) and northern and central Portugal with an annual
        precipitation of over 1,000 mm. Its distribution is patchy because its required
        habitat is fragmented. It has been introduced to the Serra de Sintra, west
        of Lisbon. It occurs between 100–1,396 m asl (although there are few records
        above 1,000 m asl - e.g. Sequeira and Alexandrino 2008, Otero and Galán 2017).
        Its extent of occurrence (EOO) is 55,468 km\u003csup\u003e2\u003c/sup\u003e.","population":"This
        is a localised species that can be abundant in suitable habitats (4–5 adults
        per metre of brook habitat). The 2008 assessment reported that eastern Spanish
        subpopulations are found at lower population densities, and there have been
        reports of declines and extinctions of some subpopulations in Galicia (Galán
        1999, 2009). It was also reported that some subpopulations in northwestern
        Spain have disappeared following the replacement of broad-leaved forests with
        other habitats. Despite increased sampling efforts, data from the Spanish
        Herpetological Society shows a high proportion of 10x10 km grids where the
        species has not been recorded post-2000 (using the Corte por año option on
        the species page: AHE 2021). It is estimated that a population decline suspected
        to be between 20–30% has occurred within the Spanish subpopulations over the
        last 15–18 years (which represents three generation lengths for this species).
        In Portugal, subpopulations are widespread and abundant (P. Arntzen pers.
        comm.) and not in any immediate danger, but they are considered to be vulnerable
        because of their specialised habitat requirements (Paulo 1997). Due to the
        ongoing decline in the extent and quality of its habitat, the population is
        inferred to be decreasing. Population modelling by Arntzen (2015) showed a
        sharp decline in population size and increased larval mortality in a population
        occurring in a gum tree plantation.\u003cbr/\u003e\u003cbr/\u003eThis species
        is comprised of two subspecies (Europe Red List Assessment Workshop September
        2019).","habitats":"The species is associated with clear, well-oxygenated,
        small- to medium-sized slightly acidic streams (although in Portugal it has
        been found in water with pH 7–8), with dense surrounding vegetation in mountainous
        and hilly areas. The species has also been recorded from caves and abandoned
        flooded mines. It is associated with broad-leaved oak forest, and occurs in
        secondary vegetation, but not in commercial plantations. It is a larval developer,
        and the females lay approximately 12–20 eggs in shallow stream water, often
        attaching the eggs to the bottom substrate. It is sometimes associated with
        areas of traditional farming practices, and is particularly found in dry stonewalls.
        \u003cbr/\u003e\u003cbr/\u003eThe generation length is estimated to be 5–6
        years, which is based on skeletochronology studies by Texeira \u003cem\u003eet
        al\u003c/em\u003e. (1998) and Lima \u003cem\u003eet al\u003c/em\u003e. (2001)
        (I. Martínez-Solano pers. comm. December 2021).","threats":"The major threats
        to the species are pollution of streams with agrochemicals, canalisation,
        and water extraction from streams for agricultural purposes, and the loss
        of terrestrial habitats associated with streams through conversion to forestry
        plantations (\u003cem\u003eEucalyptus\u003c/em\u003e and \u003cem\u003ePinus\u003c/em\u003e
        plantations). In Portugal, habitats are at risk from fire. Species distribution
        modelling projects a loss of \u0026gt;30% of the species potential range in
        the period 2041–2070 (Araújo \u003cem\u003eet al\u003c/em\u003e. 2011). Climate
        change could be a serious threat for this species in the following decades
        due to shifts in available suitable habitat, according to climatic modelling
        (Cruz \u003cem\u003eet al\u003c/em\u003e. 2016).\u003cbr/\u003e\u003cem\u003e\u003cbr/\u003eBatrachochytrium
        salamandrivorans\u003c/em\u003e (Bsal) is an emerging fungal pathogen affecting
        amphibians and is closely related to \u003cem\u003eB. dendrobatidis\u003c/em\u003e
        (Bd), which has had a devastating impact on amphibian populations around the
        world. Both pathogens cause the infectious disease chytridiomycosis, and both
        are believed to have originated in Asia (for Bsal: Martel \u003cem\u003eet
        al\u003c/em\u003e. 2014, for Bd: O''Hanlon \u003cem\u003eet al\u003c/em\u003e.
        2018). While Bd can cause disease in frogs, salamanders and caecilians, Bsal
        has only been reported to cause disease in salamanders and newts, although
        the pathogen has been detected in some frog species (Martel \u003cem\u003eet
        al\u003c/em\u003e. 2013). Bd has spread globally, but at present Bsal is only
        known in Asia and has been introduced to Europe, most likely through the pet
        trade in salamanders (Martel \u003cem\u003eet al\u003c/em\u003e. 2014, Nguyen
        \u003cem\u003eet al\u003c/em\u003e. 2017). Currently in Europe, Bsal has been
        detected in the wild in the Netherlands, Belgium, Germany (e.g. Thein \u003cem\u003eet
        al\u003c/em\u003e. 2020) and Spain (Martel \u003cem\u003eet al\u003c/em\u003e.
        2020), and has been shown to be highly pathogenic to most urodelan taxa in
        Europe (Martel \u003cem\u003eet al\u003c/em\u003e. 2014). Laboratory trials
        have found this species to be highly susceptible to lethal chytridiomycosis,
        caused by Bsal (A. Martels and F. Pasmans pers. comm. June 2021, Gilbert \u003cem\u003eet
        al\u003c/em\u003e. 2020). While Bsal has been found in Spain, extinction risk
        modelling demonstrates that this species will not be at significant risk from
        the natural spread of the fungus in the next 50 years, with the nearest outbreak
        occurring 1,308 km away. Based on current distribution data for Bsal, it is
        expected that the natural advancement of the infection could be up to 10 km
        per year which would result in a conservative advancement of 400–500 km per
        50 years. However, this does not take into account human-induced introduction
        of the disease, and should a new outbreak occur within or nearer to this species’
        range then it will need to be reassessed as soon as possible.","measures":"\u003cstrong\u003e\u003cem\u003eConservation
        Actions In-Place\u003c/em\u003e\u003c/strong\u003e\u003cbr/\u003eThis species
        is listed on Appendix II of the Bern Convention, and is also listed on Annexes
        II and IV of the EU Natural Habitats Directive. It is protected by national
        legislation in both Portugal and Spain. It occurs in several protected areas
        including Picos de Europa National Park and Fragas do Eume Natural Park, Spain,
        and Peneda-Gerês National Park, Portugal. Local conservation initiatives such
