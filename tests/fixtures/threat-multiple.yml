        and on the effects of forest loss and degradation on the species’ population
        sizes/distribution. Research is also needed on the amount of hunting and the
        level of bushmeat trade, and the effects of that hunting on population sizes
        and persistence.\u003cbr/\u003e\u003cbr/\u003eEffective roost site protection
