        management / trade controls","value":"Yes"}]}],"identification_information":null,"extreme_fluctuations":"Unknown","no_of_subpopulations":null,"continuing_decline_in_subpopulations":"Unknown","extreme_fluctuations_in_subpopulations":"Unknown","all_individuals_in_one_subpopulation":"Unknown","no_of_individuals_in_largest_subpopulation":null,"estimated_area_of_occupancy":null,"continuing_decline_in_area_of_occupancy":"Yes","extreme_fluctuations_in_area_of_occupancy":null,"estimated_extent_of_occurence":null,"continuing_decline_in_extent_of_occurence":"Yes","extreme_fluctuations_in_extent_of_occurence":null,"continuing_decline_in_number_of_locations":null,"extreme_fluctuations_in_number_of_locations":null},"documentation":{"range":"\u003cp\u003e\u003cem\u003eAcerodon
        celebensis\u003c/em\u003e is endemic to the Sulawesi subregion of Indonesia.  Historically,
        the species and its colonies were found throughout  Sulawesi, but in recent
        years, intensive hunting has led to extirpation  of colonies in North Sulawesi,
        with occasional anecdotal reports of  foraging within Tangkoko Nature Reserve.
        It is also known from Buton,  Mangole, Sanana, Siau, Sangihe, and Selayar
        islands. The “Malenge,  Togian Islands” reference from Musser \u003cem\u003eet
        al.\u003c/em\u003e (1982) is  incorrectly taken from the Tate (1942) monograph
        of the specimens from  the Archbold Expedition. It is primarily a lowland
        species, occurring  from sea level up to 1,500 m asl. Its area of occupancy
        (AOO) and extent of occurrence (EO)O are declining due to  continuing habitat
        loss and degradation.\u003c/p\u003e","population":"While there is no global
        population estimate for \u003cem\u003eAcerodon celebensis\u003c/em\u003e,
        it is suspected that hunting and habitat loss has caused reduction in the
        species’ population and the number of mature individuals of at least 30% over
        the past three generations (GL = 4.5 years; 13.5 years; Pacifici \u003cem\u003eet
        al.\u003c/em\u003e 2013). Known roost sites are at constant threat from hunting
        pressures and some sites have been decimated due to over hunting and lack
        of protection. The population is in decline due to unsustainable levels of
        hunting and is suspected to have been extirpated from North Sulawesi (Sheherazade
        and Tsang 2015, Latinne \u003cem\u003eet al.\u003c/em\u003e 2020). The species
        is thought to be distributed in more than one population given the species
        distribution among islands in the Sulawesi subbasin of Indonesia.","habitats":"Ace\u003cem\u003erodon
        celebensis\u003c/em\u003e mainly roosts in mangroves, and also in bamboo and  trees
        in villages . It is commonly found both inland (up to 1,500 m asl)  and along
        the coast and shows a medium tolerance of human disturbance.  Currently, large
        colonies of \u003cem\u003eA. celebensis\u003c/em\u003e are only known from
        mangrove  forests where they roost with \u003cem\u003ePteropus alecto \u003c/em\u003eon
        lower branches (S.M.  Tsang pers. obs.).\u003cbr/\u003e\u003cbr/\u003eNeither
        of two adult females examined by  Flannery in November 1991 were pregnant
        or lactating, but suggested  seasonal breeding, with births occurring in February
        to March. In South  Sulawesi females were observed with pups in August, September,
        and  October (S. Heinrichs pers. comm. 2012).\u003cbr/\u003e\u003cbr/\u003eThe
        species is found to  migrate seasonally following local weather conditions
        and food  availability. It is known to feed on \u003cem\u003ePalaquium\u003c/em\u003e
        sp. and \u003cem\u003eFicus \u003c/em\u003esp., fruits  and nectar of \u003cem\u003eDuabanga
        moluccana\u003c/em\u003e and \u003cem\u003eDurio\u003c/em\u003e sp., and disperse
        their  seeds (Sheherazade 2018, Sheherazade \u003cem\u003eet al.\u003c/em\u003e
        2019). They help to  ensure the regeneration of forests in Sulawesi and act
        as significant  pollinators of durian, an economically important crop in Sulawesi  (Sheherazade
        \u003cem\u003eet al.\u003c/em\u003e 2019). In fruit orchards in West Sulawesi,  they
        also feed on rambutan (\u003cem\u003eNephelium lappaceum\u003c/em\u003e) and
        langsat (\u003cem\u003eLansium  domesticum\u003c/em\u003e) fruits. During
        the dry season, \u003cem\u003eA. celebensis\u003c/em\u003e relies heavily  on
        \u003cem\u003eFicus \u003c/em\u003ebut then uses more varied resources during
        the wet season,  including but not limited to \u003cem\u003eNeonauclea excelsa\u003c/em\u003e,
        \u003cem\u003eCocos nucifera\u003c/em\u003e, and  \u003cem\u003eGarcinia\u003c/em\u003e
        sp. Individuals are commonly seen feeding on breadfruit trees  and coconut
        (Flannery 1995).\u003cp\u003e\u003c/p\u003e","threats":"There are three primary
        threats to \u003cem\u003eAcerodon celebensis\u003c/em\u003e:\u003cem\u003e
        \u003c/em\u003ehunting, persecution, and deforestation. The species is commonly
        hunted and is found in bushmeat markets of North Sulawesi for local and regional
        trade with 600,000 to 1,000,000 bats taken annually (Sheherazade and Tsang
        2015, Latinne \u003cem\u003eet al.\u003c/em\u003e 2020). They are hunted throughout
        their entire range to satiate the demand for bushmeat in North Sulawesi, where
        they have been locally extirpated. Known roost sites are at constant threat
        from hunting pressures, and some sites have been decimated due to overhunting
        and lack of protection. In a few areas in Central Sulawesi with predominantly
        non-Muslim residents, flying foxes are occasionally hunted at foraging sites
        for food. In fruit orchards in West Sulawesi, flying foxes were killed by
        the community because they fed on rambutan (\u003cem\u003eNephelium lappaceum\u003c/em\u003e)
        and langsat (\u003cem\u003eLansium domesticum\u003c/em\u003e) fruits. Deforestation
        due to logging and agriculture is occurring throughout the species'' range
        and mangroves, where the largest colonies are currently found, are being converted
        to shrimp aquaculture.","measures":"The species is listed on CITES Appendix
        II.  Although the species is  known to occasionally forage in protected areas,
        there are no large  colonies located within protected areas nor are they granted
        formal  protection.  In some areas (such as Watansoppeng in South Sulawesi)
        they  are protected, because local people believe this bat brings good  fortune.
        They believe when the flying foxes are gone, a disaster will  happen to the
        city. Consequently, Watansoppeng established a local  regulation to protect
        their flying fox colonies that roost in the city  center. Further, in fruit
        orchards in West Sulawesi, flying foxes were  killed by the community because
        they fed on rambutan (\u003cem\u003eNephelium  lappaceum\u003c/em\u003e) and
        langsat (\u003cem\u003eLansium domesticum\u003c/em\u003e) fruits. After learning
        about  the role of flying foxes in pollinating durian, which was a major cash  crop
        at the fruit orchards, the local community decided to switch to  non-lethal
        methods to deter the bats, such as using a bell or hanging  the internal organs
        of rotten fish on the fruit trees (Sheherazade  2018).\u003cbr/\u003e\u003cbr/\u003eThe
        conservation NGO Alliance for Tompotika Conservation  (AlTo) has protected
        a flying fox colony since 2014 through a  conservation lease with the local
        community on Tangkuladi Island,  Banggai, Central Sulawesi and are informally
        monitoring the population.  It has their education programs to educate the
        community about bats.  Close to Tangkuladi Island, a conservation NGO, PROGRES
        (Sulawesi  Regional Ecological Conservation Initiative, established their
        flying  fox conservation program in 2018. Combining science and community-based  approaches,
        PROGRES has empowered the local community to protect flying  fox colonies
        from hunting and set up the first scientific, long-term  monitoring program
        of flying fox populations. They created books and  posters about flying foxes,
        conducted outreach programs in Central  Sulawesi for children at schools and
        in the villages, and arranged movie  screenings about bats attended by fishermen
        and women from the  villages. In North Sulawesi, Selamatkan Yaki has started
        to include bats  in their trade mitigation programs and WCS Indonesia has
        supported the  North Sulawesi Nature Conservation Agency (BKSDA Sulawesi Utara),
        a  government entity, to address the bushmeat trade.\u003cbr/\u003e\u003cbr/\u003eMore
        studies on  the species populations trends are needed, including on population
        size  and distribution throughout its range. Also, needed are studies of the  species’
        habitat requirements to better understand the effects of forest  conversion
        and land use change. Finally, studies are needed to  determine the amount
        of hunting of this species and the impact of the  bushmeat trade on population
        persistence. Like most threatened flying  foxes, local capacity building for
        conservation managers and education  and awareness within local communities
        are sorely needed to support  conservation efforts.\u003cp\u003e\u003c/p\u003e","use_trade":"The
        species is hunted throughout Sulawesi and sent to North Sulawesi markets to
        meet the demand of the international bushmeat trade.","rationale":"\u003cem\u003eAcerodon
        celebensis \u003c/em\u003eis listed as Vulnerable under criterion A (VU A2cd),
        as hunting and habitat loss has caused a suspected reduction of the species’
        population and number of mature individuals of \u0026gt;30% over the past
        three generations (GL = 4.5 years; 13.5 years; Pacifici \u003cem\u003eet al.\u003c/em\u003e
        2013). The hunting is unlikely to stop completely despite efforts to reduce
        hunting pressure as this species is endemic to the Sulawesi subregion of Indonesia
        and has been suspected to be extirpated locally in North Sulawesi, the centre
        of the bushmeat trade at unsustainable rates (Sheherazade and Tsang 2015).
        Known colonies are under constant threat from hunting pressure (Sheherazade
        and Tsang 2015, Latinne \u003cem\u003eet al\u003c/em\u003e. 2020), and while
        none have official government protection, a few colonies have been protected
        by the local community in collaboration with conservation NGOs. Further, large
        colonies primarily occur in mangrove forests, which have drastically declined
