authors:
  Jeffrey O Hanson:
    href: http://jeffrey-hanson.com

template:
  params:
    bootswatch: flatly

reference:
  - title: Summary
    desc: Summary of the package
    contents:
      - aoh

  - title: Area of Habitat
    desc: Functions for creating and visualizing Area of Habitat data
    contents:
      - create_spp_aoh_data
      - plot_spp_aoh_data
      - default_omit_iucn_habitat_codes

  - title: Importing data
    desc: Functions for downloading and importing data
    contents:
      - read_spp_range_data
      - starts_with("get_")

  - title: Simulating data
    desc: Functions for simulating data
    contents:
      - simulate_spp_data

  - title: GDAL processing
    desc: Functions for processing data with GDAL
    contents:
      - matches("gdal")

  - title: Miscellaneous raster processing
    desc: Functions for processing raster data
    contents:
      - create_template_rast
      - intersecting_ext
      - terra_st_crs
      - terra_st_bbox
      - terra_fasterize
      - terra_combine
      - terra_on_disk

  - title: Miscellaneous vector processing
    desc: Functions for processing vector data
    contents:
      - starts_with("sf_")
      - read_sf_n
      - clean_spp_range_data
