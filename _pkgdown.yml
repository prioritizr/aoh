authors:
  Jeffrey O Hanson:
    href: http://jeffrey-hanson.com

template:
  params:
    bootswatch: flatly

reference:
  - title: Summary
    desc: Summary of the package
    contents:
      - aoh

  - title: Area of Habitat
    desc: Functions for creating and visualizing Area of Habitat data
    contents:
      - create_spp_aoh_data
      - plot_spp_aoh_data
      - default_omit_iucn_habitat_codes

  - title: Importing data
    desc: Functions for downloading and importing data
    contents:
      - read_spp_range_data
      - starts_with("get_")

  - title: Simulating data
    desc: Functions for simulating data
    contents:
      - simulate_spp_data

  - title: Miscellaneous geoprocessing
    desc: Functions for processing spatial data
    contents:
      - starts_with("sf_")
      - starts_with("terra_")
      - read_sf_n
      - intersecting_ext
      - create_template_rast
      - clean_spp_range_data
      - is_gdal_available
